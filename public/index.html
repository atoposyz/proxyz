<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Proxy</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        var img = new Image();
        img.crossOrigin = "anonymous";
        img.src = "/api/proxy-image?url=" + encodeURIComponent("https://api.bgm.tv/v0/subjects/283643/image?type=common");
        img.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
        };
    </script>
</body>
</html>
